<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/Css/styles.css">
</head>

<body>
    <section class="container">
        <div class="weather_header">
            <form action="" class="weather_search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" class="city_name" placeholder="Search your city....">
            </form>
        </div>

        <div class="weather_body">
            <h1 class="weather_city"></h1>
            <p class="weather_date_time"></p>
            <div class="weather_data">
                <p class="weather_forecast"></p>
                <div class="weather_icon"></div>
            </div>
            <p class="weather_temp"></p>
            <div class="weather_minmax">
                <p class="weather_min"></p>
                <p class="weather_max"></p>
            </div>
        </div>

        <!-- weather extra -->
        <section class="weather_info">

            <div class="weather_card" style="background: linear-gradient(to right bottom, #e6e6e6ce, #6b6b6bb7);">
                <i class="fa-solid fa-temperature-half" style="color: black;"></i>
                <div>
                    <p>Feels Like</p>
                    <p class="flees_like"></p>
                </div>
            </div>

            <div class="weather_card" style="background: linear-gradient(to right bottom, #e6e6e6b0, #3baffdb4);">
                <i class="fa-solid fa-hand-holding-droplet" style="color: rgb(43, 124, 190);"></i>
                <div>
                    <p>Humidity</p>
                    <p class="humidity"></p>
                </div>
            </div>
            

            <div class="weather_card" style="background: linear-gradient(to right bottom, #e6e6e6b0, #1bac27b4);">
                <i class="fa-solid fa-wind" style="color: rgba(4, 100, 24, 0.966);"></i>
                <div>
                    <p>Wind</p>
                    <p class="wind"></p>
                </div>
            </div>

            <div class="weather_card" style="background: linear-gradient(to right bottom, #e6e6e694, #fd523ba6);">
                <i class="fa-solid fa-gauge-high" style="color: rgb(165, 15, 5);"></i>
                <div>
                    <p>Pressure</p>
                    <p class="pressure"></p>
                </div>
            </div>
            
        </section>
    </section>

    <script src="/Js/script.js"></script>
</body>

</html>
